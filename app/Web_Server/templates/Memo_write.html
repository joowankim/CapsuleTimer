<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
    </style>
</head>
<body style="background-image: url( /image/background3.jpg ); background-size: cover; background-position: center center;">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Capsule Timer</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/memo">Memo</a> </li>
                <li><a href="/report">Report</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if result.login.bool == "false" %}
                    <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                {% endif %}
                {% if result.login.bool == "true" %}
                    <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 60px">
<form class="form-horizontal" action="/memo/write" method="post" enctype=multipart/form-data>
    <div>
        <img id="image" src="" width="50%" height="30%" alt="" class="img-thumbnail col-md-offset-3 col-md-6"/>
    </div>
    <div align="right">
        <input type="file" id="uploadImage" name="image" accept="image/*">
    </div>
    <textarea class="form-control" name="memo_text" rows="5" placeholder="메모 내용을 입력해주세요"></textarea>
    <button class="col-md-offset-10 btn btn-default" align="right" type="submit">작성하기</button>
    <script type="text/javascript">
        var file = document.querySelector("#uploadImage");

        file.onchange = function () {
            var fileList = file.files ;


            // 읽기
            var reader = new FileReader();
            reader.readAsDataURL(fileList [0]);

            //로드 한 후
            reader.onload = function  () {
                document.querySelector('#image').src = reader.result ;
            };
        };
    </script>
</form>
</div>
</body>
</html>
