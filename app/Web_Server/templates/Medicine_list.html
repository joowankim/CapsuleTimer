<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine List</title>
</head>
<body>
{% for medicine in medicines.medicine %}
<div>
    <a href="/search/medicine/{{ medicine.link }}">
        <p>{{ medicine.name }}</p>
        <p>{{ medicine.company }}</p>
        <p>{{ medicine.ingredient }}</p>
        <p>{{ medicine.type }}</p>
    </a>
</div>
{% endfor %}
</body>
</html>
